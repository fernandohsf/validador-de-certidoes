<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Assistente Virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;1,300&family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/nexus.css">
    <link rel="stylesheet" href="src/css/mensagens.css">
    <link rel="stylesheet" href="src/css/navegacaoBorda.css">
</head>
<body>
    <main id="main">
        <div id="menu">
            <div id="barra-titulo">Nexus - Assistente Virtual FAPEC</div>
            <button class="botao-menu minimizar" onclick="window.pywebview.api.minimizar_tela()">_</button>
            <button class="botao-menu fechar" onclick="showTelaConfirmacao()">X</button>
        </div>
        <div id="mensagens">
            
        </div>

        <div id="sketch-board-con">
            <div id="sketch-board">
                <div id="head">
                    <div id="lens">
                        <div id="upper-shadow"></div>
                        <div id="rect"></div>
                        <div id="eyes"></div>
                    </div>
                </div>
                <div id="ear">
                    <div id="ear-antenna"></div>
                </div>
                <div id="small-cap"></div>
                <div id="body">
                    <div id="shadow-box"></div>
                    <div id="pocket-area">
                        <div id="pocket"></div>
                    </div>
                </div>
                <div id="hands">
                    <div class="hand"></div>
                    <div class="hand"></div>
                </div>
            </div>
            <div id="robot-shadow"></div>
        </div>
    </main>
    <div id="dialogo-confirmacao" class="dialogo-confirmacao" style="display: none;">
        <div class="modal-content">
            <p>Tem certeza de que deseja encerrar?</p>
            <button id="botao-confirmar">Sim</button>
            <button id="botao-cancelar">NÃ£o</button>
        </div>
    </div>
    <script src="src/js/index.js"></script>
</body>
</html>
